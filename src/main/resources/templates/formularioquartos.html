<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de Quartos</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" href="#">Pousada Pinton</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="/formulariopessoas">Pessoas <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/formularioquartos">Quartos <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Reservas <span class="sr-only">(current)</span></a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
	<div class="container my-2">
		<a th:href="@{/formularioquartos/nova}" class="btn btn-primary btn-sm mb-3">Incluir Quarto</a>
		<h1>Quartos</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Número</th>
					<th>Tamanho</th>
					<th>Tipo</th>
					<th>Opcionais</th>
					<th>Número de camas</th>
					<th>Valor</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="quarto : ${listaQuartos}">
					<td th:text="${quarto.numero}"></td>
					<td th:text="${quarto.tamanho}"></td>
					<td th:text="${quarto.tipo}"></td>
					<td th:text="${quarto.opcionais}"></td>
					<td th:text="${quarto.n_camas}"></td>
					<td th:text="${quarto.valor}"></td>
					<td><a th:href="@{/formularioquartos/{id}(id=${quarto.numero})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/formularioquartos/excluir/{id}(id=${quarto.numero})}" class="btn btn-danger">Excluir</a>	
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
