<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro!</title>
    <meta charset="UTF-8">
</head>
<body>
	<form action="#" method="post" th:action="@{/formulario}" th:object="${pessoa}">
		<table>
			<tr>
				<td>Nome</td>
				<td> 
					<input type="text" th:field="*{nome}" /> 
				</td>
			</tr>
			<tr>
				<td>CPF</td>
				<td> 
					<input type="text" th:field="*{cpf}" />
				</td>
			</tr>
			<tr>
			<tr>
				<td>Email</td>
				<td> 
					<input type="text" th:field="*{email}" /> 
				</td>
			</tr>
			<tr>
				<td>Telefone</td>
				<td> 
					<input type="text" th:field="*{telefone}" />
				</td>
			</tr>
			<tr>
				<td>Senha</td>
				<td> 
					<input type="text" th:field="*{senha}" />
				</td>
			</tr>
			<tr>
				<td>
					<button type="submit" >Salvar</button>
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
