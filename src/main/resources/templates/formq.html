<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema de Gestão de quartos</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>Sistema de Gestão de quartos</h1>
		<hr>
		<h2>Editar quarto</h2>
		<form action="#" th:action="@{/formularioquartos/salvar}" th:object="${quarto}" method="POST">
			<input type="text" th:field="*{numero}" placeholder="Número" class="form-control mb-4 col-4">
			<input type="text" th:field="*{tamanho}" placeholder="Tamanho" class="form-control mb-4 col-4">
      		<input type="text" th:field="*{tipo}" placeholder="Tipo" class="form-control mb-4 col-4">
      		<input type="text" th:field="*{opcionais}" placeholder="Opcionais" class="form-control mb-4 col-4">
			<input type="text" th:field="*{n_camas}" placeholder="Número de camas" class="form-control mb-4 col-4">
      		<input type="text" th:field="*{valor}" placeholder="Valor" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/formularioquartos}">Retornar para a lista de quartos</a>
	</div>
</body>
</html>
